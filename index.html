<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRM Walk In</title>
  <link rel="icon" href="imgs\CRM-16x16.png" sizes="16x16" type="image/png">
  <link rel="icon" href="imgs\CRM-32x32.png" sizes="32x32" type="image/png">
  <link rel="stylesheet" href="css/loginstyles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="header">
    <img src="imgs/logo.png" alt="Your Logo" class="logo">
  </div>

  <div class="form-container">

    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>

    <div id="errorMessage" style="display: none; color: red;"></div>
  </div>

  <div class="form-container">
    <form id="signupForm">
      <label for="email">Email:</label>
      <input type="email" id="signup-email" name="email" required>
  
      <label for="password">Password:</label>
      <input type="password" id="signup-password" name="password" required>
  
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <div id="passwordMismatch" style="display: none; color: red; margin-bottom: 10px;">Passwords do not match</div>
      <div id="errorMessage-signup" style="display: none; color: red; margin-bottom: 10px;"></div>
  
      <button type="submit">Sign Up</button>
    </form>
  </div>


  <script src="js/session_login.js" type="module"></script>
</body>
</html>
